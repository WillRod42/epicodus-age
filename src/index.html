<!DOCTYPE html>
<html lang='en-US'>
<head>
  <title>Solar Years</title>
</head>
<body>
  <h1 class="display-1 text-center">Solar Years</h1>
  <form>
    <label>Your Age: </label>
    <input type="number" id="age" class="form-control" min="0">
    <label>Life Expectancy: </label>
    <input type="number" id="life-expectancy" class="form-control" min="0">
    <input type="checkbox" id="dog-years">
    <label for="dog-years">Return in dog years</label><br>
    <button type="submit" class="btn btn-info">Convert To Solar Years</button>
  </form>
  <div id="output"></div>
</body>
</html>
